<body>
         <div class="container">
            
           <h1>Ex-Chefs'

              <input type="text" id="preference" placeholder="Try searching for: fresh seafood, fried rice ...">
              <button onclick="getRecommendation()">Get Recommendations </button>
             </div>
                <div class="dropdown">
                    <div class="field">

                        <option value="nearMe__1">Nearby (< 1km)</option>

                        <option value="West"> West </option>
                        </select>

                        <select id="type" name="type">
                        <option value>Craving For </option>
                        <option value="7313">Chinese</option>
                        <option value="7314">European</option>
                        <option value="7318">Indian</option>
                        <option value="7319">Italian</option>
                        <option value="7320">Japanese</option>
                        <option value="7321">Korean</option>
                        <option value="7322">Malay</option>
                        <option value="7324">Singaporean</option>
                        <option value="7326">Thai</option>
                        <option value="7327">Vietnamese</option>
                        <option value="7328">Western</option>
                        </select>

                        <select id="price" name="price">
                        <option value>Budget</option>
                        <option value="5">< $5</option>
                        <option value="10">< $10</option>
                        <option value="15">< $15</option>
                        <option value="20">< $20</option>
                        <option value="50">< $50</option>
                        <option value="above-fifty">> $50</option>

                </div>
